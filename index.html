<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cycle Map</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta property="og:image" content="http://maxkueng.github.com/roadtrip-2012/preview.jpg" />
		<meta property="og:title" content="Where am I, and what am I doing?" />
		<meta property="og:description" content="GPS Track, Statistics, Photos" />
		<meta property="fb:ttl" content="86400" />
		<meta property="og:site_name" content="Cycle Map" />
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.css" />
		<!--[if lte IE 8]>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4/leaflet.ie.css" />
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="./bootstrap/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="./stylesheets/base.css" />
		<script type="text/javascript" src="./scripts/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="./scripts/loader.js"></script>

		<link rel="stylesheet" href="./stylesheets/MarkerCluster.css" />
		<link rel="stylesheet" href="./stylesheets/MarkerCluster.Default.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="./stylesheets/MarkerCluster.Default.ie.css" /><![endif]-->

		<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.4/leaflet.js"></script>
		<script type="text/javascript" src="./scripts/leaflet.markercluster-src.js"></script>
		<script type="text/javascript" src="./scripts/oms.min.js"></script>
		<script type="text/javascript" src="./scripts/date.js"></script>

		<script type="text/javascript" src="./scripts/jquery.fancybox.pack.js"></script>
		<script type="text/javascript" src="./scripts/jquery.mousewheel-3.0.6.pack.js"></script>
		<link rel="stylesheet" href="./stylesheets/jquery.fancybox.css?v=2.0.6" type="text/css" media="screen" />
	</head>

	<body class="">
		<div class="container">
			<div class="row">
				<div id="sidebar-wrapper" class="span4">
					<div id="sidebar">

						<div class="zoominfo">
							<i class="icon-zoom-in"></i> Zoom level: <span class="zoomlevel"></span>
						</div>

						<div class="tripinfo clearfix">
							<h3><i class="icon-road"></i> Trip Total</h3>
							<dl class="dl-horizontal">
								<dt>From</dt>
								<dd class="from"></dd>
								<dt>To</dt>
								<dd class="to"></dd>
								<dt>Distance</dt>
								<dd class="distance"></dd>
								<dt>Speed</dt>
								<dd class="avgspeed"></dd>
								<dt>Time</dt>
								<dd class="ridetime">0</dd>
								<dt>Altitude gain</dt>
								<dd class="altigain">0</dd>
								<dt>Altitude loss</dt>
								<dd class="altiloss">0</dd>
							</dl>
						</div>

						<div class="stageinfo section clearfix">
							<h3><i class="icon-road"></i> Stage <span class="stage"></span></h3>
							<!--p class="stagename"><i class="icon-time"></i> <span class="stagename"></span></p-->
							<p class="time"><i class="icon-time"></i> <span class="time"></span></p>
							<dl class="dl-horizontal">
								<dt>From</dt>
								<dd class="from"></dd>
								<dt>To</dt>
								<dd class="to"></dd>
								<dt>Distance</dt>
								<dd class="distance"></dd>
								<dt>Speed</dt>
								<dd class="avgspeed"></dd>
								<dt>Time</dt>
								<dd class="ridetime">0</dd>
								<dt>Altitude gain</dt>
								<dd class="altigain">0</dd>
								<dt>Altitude loss</dt>
								<dd class="altiloss">0</dd>
							</dl>
						</div>

						<div class="comment section clearfix">
							<h3><i class="icon-comment-alt"></i> Message</h3>
							<p class="time"><i class="icon-time"></i> <span class="time"></span></p>
							<blockquote class="comment box"></blockquote>
						</div>

						<div class="maintenance section clearfix">
							<h3><i class="icon-wrench"></i> Maintenance</h3>
							<p class="time"><i class="icon-time"></i> <span class="time"></span></p>
							<blockquote class="comment box"></blockquote>
						</div>

						<div class="medi section clearfix">
							<h3><i class="icon-heart-empty"></i> Medi</h3>
							<p class="time"><i class="icon-time"></i> <span class="time"></span></p>
							<blockquote class="comment box"></blockquote>
						</div>

						<div class="photos section clearfix">
							<h3><i class="icon-camera"></i> Photos</h3>
							<div class="photoset">
								<ul>
								</ul>
							</div>
						</div>

						<div class="photo section clearfix">
							<h3><i class="icon-camera"></i> Photo</h3>
							<p class="time"><i class="icon-time"></i> <span class="time"></span></p>
							<div class="image">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="map"></div>
		<div id="music" title="Thank you for the music!"><i class="icon-music"></i><i class="icon-bolt"></i></div>
		<div id="loader-wrapper"><div id="loader"></div></div>
		<script type="text/javascript">
		$(document).ready(function () {
			$('#loader').loader();
			$('#loader').hide();
		});
		</script>
		<script type="text/javascript" src="./scripts/map.js?v2"></script>
	</body>
</html>
